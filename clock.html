<script id="jsbin-javascript">
function convertToHex(intToConvert, maxNumber){
  var hex = 255;
  var percent = hex / maxNumber;
  var decResult = Math.round(percent * intToConvert);
  var hexResult = decResult.toString(16);
  if ( hexResult.length == 1 ){
    hexResult = 'f' + hexResult;
  }else if(hexResult.length < 1){
    hexResult = 'ff';
  }
  return hexResult;
}


function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var hoursHex = convertToHex(hours, 23);
  var minutesHex = convertToHex(minutes, 59);
  var secondsHex = convertToHex(seconds, 59);

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hoursHex + minutesHex + secondsHex;
  //console.log(hoursHex);
  document.getElementById('clock').innerHTML = clockFace;
  document.getElementById('clock').style.background = hexColor;
  document.getElementById('hex').innerHTML = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
